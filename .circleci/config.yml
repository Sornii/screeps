version: 2.1
orbs:
  node: circleci/node@4.2.0
jobs:
  install:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - run: node --version
  deploy:
    executor:
      name: node/default
    environment:
      SCREEPS_EMAIL: $SCREEPS_EMAIL
      SCREEPS_TOKEN: $SCREEPS_TOKEN
      SCREEPS_BRANCH: $SCREEPS_BRANCH
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run deploy
          name: Run deployment to screeps

workflows:
  deployment:
    jobs:
      - install
      - deploy
